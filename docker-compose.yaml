version: "2"
services:
  mongodb:
    image: mongo:v1
    container_name: mongodb
  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - redis
    - mongodb
  web:
    image: web:v1
    container_name: web
    depends_on:
    - catalogue
    - cart
    ports:
    - "80:80"
  redis:
    image: redis
    container_name: redis
  cart:
    image: cart:v1
    container_name: cart
    depends_on:
    - catalogue
    - redis
  user:
    image: user:v1
    container_name: user
    depends_on:
    - redis
  mysql:
    image: mysql:v1
    container_name: mysql
  shipping:
    image: shipping:v1
    container_name: shipping
    depends_on:
    - mysql
  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    container_name: rabbitmq
  payment:
    image: payment:v1
    container_name: payment
    depends_on:
    - rabbitmq
  ratings:
    image: ratings:v1
    container_name: ratings
    depends_on:
    - mysql
  dispatch:
    image: dispatch:v1
    container_name: dispatch
    depends_on:
    - rabbitmq
networks:
  roboshop:
    driver: bridge